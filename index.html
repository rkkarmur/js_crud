<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 2px;
        }

        table {
            border-spacing: 5px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Heder Start-->
    <div class="bg-dark text-white">
        <div class="mb-auto p-2">
            <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark">
                <a class="navbar-brand" href="#">Carousel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <!--Header end-->


    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end col-sm-12" style="margin-top: 20px;">

        <!--Add button-->
        <button type="button" id="add" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            style="margin-bottom: 20px;">
            Add
        </button>
    </div>

    <div>

        <!--Table-->
        <table class="list" id="demo">
            <thead>
                <tr class="bg-light">
                    <th>Name</th>
                    <th>Age</th>
                    <th>Mobile</th>
                    <th>Emial</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="FormHeader">Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!--Form content-->
                <div class="modal-body  ">
                    <!--Name-->
                    <Form name="myForm" method="POST" onsubmit="event.preventDefault();onFormSubmit();">
                        <div class="form-group d-flex flex-row ">
                            <div class="col-sm-6">
                                <label for="name"> Name: </label>
                                <input type="text" class="form-control" id="name">
                                <div class="error" style="color: red;" id="nameErr"></div>

                            </div>
                            <div class="col-sm-6">
                                <label for="age"> Age: </label>
                                <input type="number" class="form-control" id="age" required min="1" max="120">
                                <!-- <div class="error" style="color: red;" id="nameErr"></div> -->

                            </div>
                        </div>

                        <div class="form-group d-flex flex-row">
                            <!--Email-->
                            <div class="col-sm-6">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="you@example.com" required minlength="5" maxlength="32">
                                <div class="error" style="color: red;" id="emailErr"></div>

                            </div>

                            <!--mobile-->
                            <div class="col-sm-6">
                                <label for="mobileNumber">Mobile Number:</label>
                                <input type="tel" class="form-control" id="mobileNumber"
                                    aria-describedby="mobileNumber">
                                <div class="error" style="color: red;" id="mobileErr"></div>

                            </div>
                        </div>

                        <div class="form-group d-flex flex-row">
                            <!--address-->
                            <div class="form-group col-sm-6">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" aria-describedby="address"
                                    placeholder="1234 Main st" required>
                                <div class="error" style="color: red;" id="addressErr"></div>
                            </div>

                            <!--gender-->
                            <div class="form-group col-sm-6" style="margin-top: 20px;">
                                <div class="form-check">
                                    <h6>Gender:</h6>
                                        <input class="form-check-input" type="radio" name="gender" id="gender"
                                            value="male" checked>
                                        <label class="form-check-label" for="male" style="margin-right: 50px;">
                                            Male
                                        </label>

                                        <input class="form-check-input" type="radio" name="gender" id="gender"
                                            value="female">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                </div>
                            </div>
                        </div>

                        <!--hobbies-->
                        <div class="form-group col-sm-12">
                            <h6>Hobbies:</h6>
                            <tr>
                                <td> movie: <input type="checkbox" id="check1" name="hobbies" value="movie"> </td>
                                <td> game: <input type="checkbox" id="check2" name="hobbies" value="geme"> </td> <br />
                            </tr>
                            <tr>
                                <td> dance: <input type="checkbox" id="check3" name="hobbies" value="dance"> </td>
                                <td> travel: <input type="checkbox" id="check4" name="hobbies" value="travel"> </td>
                                <br />
                            </tr>
                            <tr>
                                <td> coding: <input type="checkbox" id="check5" name="hobbies" value="coding"> </td>
                                <td> sleep: <input type="checkbox" id="check6" name="hobbies" value="sleep"> </td>
                                <br> 
                                <div class="error" style="color: red;" id="hobbiesErr"></div>

                        </div>

                        <!--Submit Content-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                onclick="return ceneclForm()">
                                Cencel
                            </button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </Form>
                    <!--Form End-->

                </div>
            </div>
        </div>
    </div>

    <!-- js scripts-->
    <script src="./scripJs/jquery-3.2.1.slim.min.js"></script>
    <script src="./scripJs/popper.min.js"></script>
    <script src="./scripJs/bootstrap.min.js"></script>


    <!--Script-->
    <script src="./script.js"> </script>
</body>

</html>
